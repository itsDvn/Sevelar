<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sevelar.co</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Animated star background -->
  <div class="stars"></div>

  <div class="container">
    <h1>Sevelar.co</h1>
    <div class="buttons">
      <a href="https://www.roblox.com" class="btn">Roblox</a>
      <a href="https://www.ff.garena.com" class="btn">Free Fire</a>
    </div>
  </div>

  <section class="section1">Welcome to Sevelar.co</section>
  <section class="section2">Explore Roblox & Free Fire</section>

  <script>
    // Generate stars dynamically
    const starsContainer = document.querySelector('.stars');
    for(let i=0; i<100; i++){
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.width = Math.random() * 2 + 1 + 'px';
      star.style.height = star.style.width;
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      starsContainer.appendChild(star);
    }
  </script>

</body>
</html>
